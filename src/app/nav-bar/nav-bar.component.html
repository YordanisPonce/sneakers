<nav class="navbar navbar-expand-md navbar-light bg-white py-md-0 ">
    <div class="container-fluid container-md d-flex align-items-stretch border-bottom pt-md-3">
        <a class="navbar-brand sneakers text-lowercase f-kumban-bold py-0"> <a data-bs-toggle="offcanvas"
                href="#offcanvasExample" role="button" aria-controls="offcanvasExample"
                class="d-inline d-md-none me-2"><img src="../../assets/images/icon-menu.svg" alt=""></a> {{title}}</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav h-100 align-items-stretch pt-md-2">
                <li class="nav-item mx-3 f-kumban-normal fs-14 d-flex position-relative" [ngClass]="{'active': i==2}"
                    *ngFor="let link of links;let i = index;">
                    <a class="nav-link" aria-current="page" href="#">{{link}}</a>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center  align-items-md-start ">
            <button
                class="text-decoration-none me-2 me-md-3 position-relative text-muted cursor-pointer border-0 p-0 mt-md-2 bg-white"
                (click)="reebot()">
                <span>
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                            fill="currentColor" fill-rule="nonzero" />
                    </svg>
                    <span class="position-absolute start-100 translate-middle badge rounded-pill bg-orange mt-1 me-1"
                        *ngIf="item > 0">
                        {{item}}
                        <span class="visually-hidden"></span>
                    </span>
                </span>
            </button>
            <a class="text-decoration-none ms-3 border-orange rounded-circle cursor-pointer">
                <img src="assets/images/image-avatar.png" alt="" class="img-fluid">
            </a>
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
    style="width: 250px;">
    <div class="offcanvas-header">
        <a class="text-reset" data-bs-dismiss="offcanvas">
            <img src="../../assets/images/icon-close.svg" alt="">
        </a>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column">
            <li class="nav-item my-2 f-kumban-bold  fw-bold" *ngFor="let link of links">
                <a class="nav-link text-dark active" aria-current="page" href="#">{{link}}</a>
            </li>
        </ul>
    </div>
</div>
