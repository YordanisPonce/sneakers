<!----> 
<div id="productBanner" class="carousel slide position-relative" data-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item cursor-pointer" *ngFor="let item of albums;let i = index;" [ngClass]="{'active': i==0}" (click)='open(i)'>
            <img src={{item.src}} class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev ms-3 position-absolute top-50 translate-middle-y y d-md-none" type="button">
        <span data-bs-target="#productBanner" data-bs-slide="prev" class="rounded-circle">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg>
        </span>
    </button>
    <button class="carousel-control-next me-3 top-50 translate-middle-y d-md-none" type="button">
        <span data-bs-target="#productBanner" data-bs-slide="next" class="rounded-circle"><svg width="13" height="18"
                xmlns="http://www.w3.org/2000/svg">
                <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
            </svg></span>
    </button>
</div>

<div class="d-none d-md-flex others  justify-content-between mt-3">
    <figure *ngFor="let item of albums;let i = index;"  [ngClass]="{'active': i==0}" class="d-flex p-0" (click)='addBorder($event, i)'>
        <img src="{{item.thumb}}" class="d-block w-100 cursor-pointer"
        alt="..."  >
    </figure>
</div>
